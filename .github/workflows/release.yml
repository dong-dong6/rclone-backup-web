name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.23.2'

      - name: Install Go dependencies
        run: |
          cd rclone-go
          go mod tidy
          go mod vendor

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.15.0'

      - name: Install Node.js dependencies
        run: |
          cd rclone-web
          npm install

      - name: Build frontend
        run: |
          cd rclone-web
          npm run build

      - name: Build Go backend
        run: |
          cd rclone-go
          go build -o app

      - name: Ensure Release Directory Exists
        run: mkdir -p release/myapp

      - name: Package application
        run: |
          cp -r rclone-web/dist/* release/myapp
          cp rclone-go/app release/myapp/
          VERSION=${GITHUB_REF#refs/tags/}
          tar -czvf release/rclone-backup-web-${VERSION}.tar.gz -C release myapp

      - name: List Current Directory
        run: |
          echo "Current Directory:"
          pwd
          echo "Files:"
          ls -la

      - name: Upload release assets
        uses: actions/upload-artifact@v3
        with:
          name: release-assets
          path: release/rclone-backup-web-*.tar.gz
          
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ github.workspace }}/release/rclone-backup-web-*.tar.gz
          tag_name: ${{ github.ref }}
          token: ${{ secrets.MY_PERSONAL_ACCESS_TOKEN }}

